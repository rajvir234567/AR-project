<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 5 30"></a-camera>
                    
        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">
        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
            <a-entity position="0 0 0" spe-particles="
                color: white,yellow,red;
                distribution: sphere;
                randomize-velocity: true;
                radius: 1;
                particle-count: 100;
                velocity: 1;
                velocity-spread: 100;
                drag: 1;
                duration: -1;
                blending: additive;
                active-multiplier: 1000;
                size: 1.5,1.5,1;
            ">
            </a-entity>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="0.0125  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">
            </a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="4.6  0 -5" radius="0.3"src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
        </a-entity>

        <!--Earth-->
         <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="8  0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
                    <a-sphere position="1 0 0" radius="0.2" color="grey"></a-sphere>
                </a-entity>
            </a-sphere>
        </a-entity>
        
        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="11  0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="13  0 -5" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="15.5  0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus color="#AB604A" rotation="45 0 0" radius="2.5" radius-tubular="0.05" segments-tubular="1000"></a-torus>
            </a-sphere>
        </a-entity>

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="white" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Venus-->
        <a-torus color="white" rotation="90 0 0" radius="6.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        
        <!--Earth-->
        <a-torus color="white" rotation="90 0 0" radius="9.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mars-->
        <a-torus color="white" rotation="90 0 0" radius="12" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Jupiter-->
        <a-torus color="white" rotation="90 0 0" radius="14" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Saturn-->
        <a-torus color="white" rotation="90 0 0" radius="17" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    </a-scene>            
        <a-entity></a-entity>
        </a-scene>
    </body>
</html>
